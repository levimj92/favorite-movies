<div class="wrapper">
  <mat-card class="search-card">
    <form [formGroup]="form" class="example-form">
      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Search Movie</mat-label>
        <input type="text"
               matInput
               formControlName="search"
               [matAutocomplete]="autocomplete">
        <mat-autocomplete autoActiveFirstOption [displayWith]="displayWith" (optionSelected)="setMovie($event)"
                          #autocomplete="matAutocomplete">
          <mat-option *ngFor="let hint of searchHint$ | async" [value]="hint">
            {{hint.Title}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-card>
</div>
<div>
  <app-movie-details-page [movie]="movie$ | async"></app-movie-details-page>
</div>
